<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://lucide.dev/icon/fish-symbol?size=32" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fish Head Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;700;900&display=swap');
      body {
        font-family: 'Noto Serif SC', serif;
        background-color: #78281F; /* Deep Red Background */
        overflow: hidden; /* Prevent scrolling on mobile drag */
        touch-action: none;
      }
      .fish-gradient {
        background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
      }
      .wood-pattern {
        background-color: #5D4037;
        background-image: radial-gradient(#6D4C41 15%, transparent 16%),
        radial-gradient(#6D4C41 15%, transparent 16%);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }
      /* Custom Animations */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      .animate-shake {
        animation: shake 0.2s ease-in-out infinite;
      }
    </style>
  <script type="importmap">

}
